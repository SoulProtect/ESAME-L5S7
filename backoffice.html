<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Back Office</title>
  </head>
  <body>
    <header class="bg-dark">
      <nav class="navbar navbar-expand-lg container py-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="https://freelogopng.com/images/all_img/1688364164amazon-logo-transparent.png"
              alt="Logo"
              width="100"
              class="d-inline-block align-text-top"
            />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="d-flex justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="/index.html"
                >Home</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mt-4">
        <form id="productForm">
            <input type="hidden" id="editingProductId" />
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Product name" />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" placeholder="Product description"></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Product price" />
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="imageUrl" placeholder="Image URL" />
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" placeholder="Product brand" />
            </div>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary btn-sm" onclick="addOrUpdateProduct()">Save</button>
                <button type="button" class="btn btn-secondary btn-sm" onclick="cancelEdit()">Cancel</button>
            </div>
        </form>
    
        <!-- Lista dei prodotti -->
        <ul id="productList" class="list-group mt-3"></ul>
        <div class="mt-3">
            <button type="button" class="btn btn-danger btn-sm" onclick="deleteSelectedProducts()">Delete Selected</button>
        </div>
    </main>
    
    
    <script src="bo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
